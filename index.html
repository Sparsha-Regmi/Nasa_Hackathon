<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Stop Route Manager</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

#map {
    width: 100%;
    height: 60%;
}

#input-panel {
    padding: 20px;
    background-color: #f8f9fa;
    height: 40%;
    overflow: auto;
}

h2 {
    margin-bottom: 15px;
}

form {
    display: flex;
    flex-direction: column;
}

input[type="text"] {
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #0056b3;
}

#add-stop-btn {
    background-color: #28a745;
}

#add-stop-btn:hover {
    background-color: #218838;
}

#stops-container {
    margin-bottom: 10px;
}

    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD7VYegRZ3fD8p07KLRxJ8uOaDV9_m3Pws&libraries=places"></script>
</head>
<body>
    <div id="map"></div>

    <div id="input-panel">
        <h2>Multi-Stop Route Planner</h2>
        <form id="route-form">
            <label for="origin">Origin:</label>
            <input type="text" id="origin" placeholder="Enter start location" required>

            <label for="stops">Stops (Add multiple stops):</label>
            <div id="stops-container">
                <input type="text" class="stop" placeholder="Enter a stop">
            </div>
            <button type="button" id="add-stop-btn">Add Another Stop</button>

            <label for="destination">Destination:</label>
            <input type="text" id="destination" placeholder="Enter destination" required>

            <button type="submit">Generate Route</button>
        </form>
    </div>

    <script src="index.js">
        
    </script>
</body>
</html>
